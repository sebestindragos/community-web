<!DOCTYPE html>
<html lang="ro">

<head>
  <base href="/" />
  <title>Responsive Grid</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    div {

      border: 1px solid red;

<body class="container">
  <main class="row">
    <div class="col-12 col-md-4 col-lg-1">Column 1</div>

    <div class="col-12 col-md-4 col-lg-1">Column 3</div>
    <div class="col-12 col-md-4 col-lg-1">Column 4</div>
    <div class="col-12 col-md-4 col-lg-1">Column 5</div>
    <div class="col-12 col-md-4 col-lg-1">Column 6</div>
    <div class="col-12 col-md-4 col-lg-1">Column 7</div>
    <div class="col-12 col-md-4 col-lg-1">Column 8</div>
    <div class="col-12 col-md-4 col-lg-1">Column 9</div>
    <div class="col-12 col-md-4 col-lg-1">Column 10</div>
    <div class="col-12 col-md-4 col-lg-1">Column 11</div>
    <div class="col-12 col-md-4 col-lg-1">Column 12</div>

</body>

</html>
